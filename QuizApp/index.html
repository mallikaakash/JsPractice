<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quiz-container">
      <h2>Quiz Text Here...</h2>
      <ul>
        <li>
          <input type="radio" name="answer" id="answer1" />
          <label id="a1" for="answer1">Answer 1</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer2" />
          <label id="a2" for="answer2">Answer 2</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer3" />
          <label id="a3" for="answer3">Answer 3</label>
        </li>
        <li>
          <input type="radio" name="answer" id="answer4" />
          <label id="a4" for="answer4">Answer 4</label>
        </li>
      </ul>
      <button id="submit">Submit</button>
    </div>
  </body>
</html>
